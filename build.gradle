				'br.edu.ifrs.riogrande.tads.tds.util.dto.SenhaConfig',
				'br.edu.ifrs.riogrande.tads.tds.util.dto.SenhaResponseDTO',
				'br.edu.ifrs.riogrande.tads.tds.util.controller.GeradorSenhaController',
